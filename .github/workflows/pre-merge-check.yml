name: Pre-Merge Checks

on:
  pull_request: # Executa o workflow em Pull Requests
    branches:
      - dev # Substitua pelo branch principal do seu projeto, se necessário

jobs:
  pre-merge-check:
    name: Verificar Código e Build
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v3

      # Configuração do Java para o backend
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: '21' # Substitua pela versão do Java que você usa
          distribution: 'temurin'

      # Backend: Formatação com Spotless
      - name: Formatar código com Spotless
        working-directory: Codigo/Back
        run: ./mvnw spotless:apply

      # Backend: Build e compilação
      - name: Buildar o backend
        working-directory: Codigo/Back
        run: ./mvnw clean compile

      # Frontend: Instalar dependências
      - name: Instalar dependências do frontend
        working-directory: Codigo/Front
        run: npm install

      # Frontend: Verificar formatação com Biome
      - name: Verificar formatação com Biome
        working-directory: Codigo/Front
        run: npx biome format --write .

      # Frontend: Verificar lint com Biome
      - name: Verificar lint com Biome
        working-directory: Codigo/Front
        run: npx biome lint .

      # Frontend: Verificar tipos com TypeScript
      - name: Verificar tipos com TypeScript
        working-directory: Codigo/Front
        run: npm run check-types

      # Frontend: Buildar o frontend
      - name: Buildar o frontend
        working-directory: Codigo/Front
        run: npm run build