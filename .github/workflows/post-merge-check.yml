name: Post-Merge Checks

on:
  push:
    branches:
      - dev

jobs:
  post-merge-check:
    name: Verificar Código e Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      # Corrigir permissões do mvnw
      - name: Corrigir permissões do Maven Wrapper
        working-directory: Codigo/Back
        run: chmod +x ./mvnw

      # Backend: Verificar formatação com Spotless
      - name: Verificar formatação com Spotless
        working-directory: Codigo/Back
        run: ./mvnw spotless:check

      - name: Buildar o backend
        working-directory: Codigo/Back
        run: ./mvnw clean compile

      # Frontend: Instalar dependências
      - name: Configurar cache do npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('Codigo/Front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependências do frontend
        working-directory: Codigo/Front
        run: npm ci
        timeout-minutes: 5

      # Frontend: Verificar formatação e lint com Biome
      - name: Verificar formatação e lint com Biome
        working-directory: Codigo/Front
        run: npx biome check .

      # Frontend: Buildar o frontend
      - name: Buildar o frontend
        working-directory: Codigo/Front
        run: npm run build
