name: Sync prod & master to Public Repo

on:
  push:
    branches:
      - prod
      - master   # ‚Üê ADICIONADO PARA SINCRONIZAR TAMB√âM A MASTER

jobs:
  sync-to-public:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout branch atual
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}   # ‚Üê Checkout din√¢mico da branch (prod OU master)
          persist-credentials: false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --unset-all http.https://github.com/.extraheader || true

      - name: Debug - Verificar secret
        run: |
          if [ -z "${{ secrets.PUBLIC_REPO_TOKEN }}" ]; then
            echo "::error::PUBLIC_REPO_TOKEN n√£o configurado"
            exit 1
          fi
          echo "‚úÖ Secret encontrado"

      - name: Sincronizar branch para o reposit√≥rio p√∫blico
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          CURRENT_BRANCH="${{ github.ref_name }}"
          echo "üìå Branch atual: $CURRENT_BRANCH"

          # Configurar credenciais
          git config --local credential.helper '!f() { echo "username=x-access-token"; echo "password=$GITHUB_TOKEN"; }; f'

          # Adicionar remote
          git remote add public https://github.com/marcosffp/hortifruti.git

          echo "üì§ Enviando $CURRENT_BRANCH ‚Üí $CURRENT_BRANCH para o reposit√≥rio p√∫blico..."
          git push public "$CURRENT_BRANCH:$CURRENT_BRANCH" --force --verbose

          echo "‚úÖ Sincroniza√ß√£o conclu√≠da!"
