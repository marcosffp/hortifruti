name: Sync prod to Public Repo

on:
  push:
    branches:
      - prod

jobs:
  sync-to-public:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout prod branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: prod
          persist-credentials: false  # ‚Üê CR√çTICO: N√£o persistir credenciais do GITHUB_TOKEN

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Limpar qualquer credencial em cache
          git config --unset-all http.https://github.com/.extraheader || true

      - name: Debug - Verificar secret
        run: |
          if [ -z "${{ secrets.PUBLIC_REPO_TOKEN }}" ]; then
            echo "::error::PUBLIC_REPO_TOKEN n√£o configurado"
            exit 1
          fi
          echo "‚úÖ Secret encontrado"

      - name: Sincronizar prod ‚Üí prod
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          # Configurar credenciais do Git para usar o token
          git config --local credential.helper '!f() { echo "username=x-access-token"; echo "password=$GITHUB_TOKEN"; }; f'
          
          # Adicionar remote
          git remote add public https://github.com/marcosffp/hortifruti.git
          
          # Push
          echo "üì§ Enviando para reposit√≥rio p√∫blico..."
          git push public prod:prod --force --verbose
          
          echo "‚úÖ Sincroniza√ß√£o conclu√≠da!"
