name: Sync prod to Public Repo

on:
  push:
    branches:
      - prod

jobs:
  sync-to-public:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout prod branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: prod
          # Use token padr√£o para checkout
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Debug - Verificar se secret existe
        run: |
          if [ -z "${{ secrets.PUBLIC_REPO_TOKEN }}" ]; then
            echo "::error::PUBLIC_REPO_TOKEN n√£o configurado"
            exit 1
          fi
          echo "‚úÖ Secret encontrado"

      - name: Sincronizar prod ‚Üí prod
        run: |
          # Configurar remote com token
          git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/marcosffp/hortifruti.git
          
          # Push
          echo "üì§ Enviando para reposit√≥rio p√∫blico..."
          git push public prod:prod --force --verbose
          
          echo "‚úÖ Sincroniza√ß√£o conclu√≠da!"
