name: Revert Merge on Failure

# Adicione estas permiss√µes
permissions:
  contents: write # Para permitir push na branch
  issues: write # Para criar issues

on:
  workflow_run:
    workflows: ["Post-Merge Checks"]
    types:
      - completed

jobs:
  revert-merge:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Reverter o merge
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin dev
          git checkout dev
          git revert -m 1 ${{ github.event.workflow_run.head_sha }}
          git push origin dev

      - name: Criar issue para notificar sobre o erro
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commitSha = '${{ github.event.workflow_run.head_sha }}'.substring(0, 7);
            const workflowUrl = '${{ github.event.workflow_run.html_url }}';

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® Merge revertido automaticamente (commit ${commitSha})`,
              body: `O merge do commit \`${commitSha}\` foi revertido automaticamente devido a falhas nas verifica√ß√µes p√≥s-merge.
              
              ### Detalhes
              - **Commit**: ${commitSha}
              - **Workflow que falhou**: [Post-Merge Checks](${workflowUrl})
              
              Por favor, corrija os erros e envie uma nova pull request.`
            });
